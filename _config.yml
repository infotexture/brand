# Setup
title:   Wire Brand
tagline: Brand assets & styleguide
# url:   http://brand.wire.com
paginate: 1
baseurl: ""

highlighter: rouge
markdown: kramdown

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# exclude: ["gulpfile.js", "package.js", "node_modules"]
exclude: ["ReadMe.md"]

# Custom vars
version: "0.0.2"
github:
  repo:  https://github.com/wearezeta/brand

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
